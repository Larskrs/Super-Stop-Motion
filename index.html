<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop Motion Capture</title>
  <style>
    /* Make the entire body take the full screen */
    body, html {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #2c2c2c;
    }

    /* Container for the video */
    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Responsive video styling */
    video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Ensures the aspect ratio is maintained */
    }

    /* Center the toolbar at the bottom */
    .toolbar {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #33333384;
      border-radius: 5px;
      padding: 10px;
    }

    /* Style for the toolbar buttons */
    .toolbar button {
      padding: 10px 10px;
      margin: 0 10px;
      background-color: #6528ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Button hover effect */
    .toolbar button:hover {
      background-color: #9b74ff;
    }

    /* Style for the frame name display */
    .frame-name {
      color: white;
      margin-left: 20px;
      font-size: 16px;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        background-color: transparent;
        opacity: .4;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="video" autoplay></video>
    <img id="overlay" class="overlay" src="frames/FRAME_003.jpg" />
    <!-- Toolbar containing buttons and the next frame name -->
    <div class="toolbar">
      <button id="capture-btn">Capture</button>
      <button id="delete-btn">Del</button>
      <p class="frame-name" id="next-frame">Next: FRAME_001.png</p>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
